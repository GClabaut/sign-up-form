<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="sidebar">
    <div class="odin">
      <div class="logo"></div>
      <div class="title">Odin</div>
    </div>
    <div class="credit">Photo by&nbsp;<a href="https://unsplash.com/@yustinus?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Y S</a>&nbsp;on&nbsp;<a href="https://unsplash.com/photos/pink-petaled-flower-bloom-during-daytime-_41JjnrSeHU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
  </div>

  <div class="content">

    <div class="intro">
      <h2>This is not a real online service! You know you need something like this in your lige to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>

      <h2>You <i>know</i> you want to.</h2>
    </div>

    <div class="form">
      <h2>Let's do this!</h2>
      <form action="https://httpbin.org/post" method="post" id="account">
        <div class="left">
          <div class="input">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" pattern="^[a-zA-Z0-9]+" required>
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
          </div>
        </div>
        <div class="right">
          <div class="input">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" pattern="^[a-zA-Z0-9]+" required>
          </div>
          <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$">
          </div>
          <div class="input">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" required>
          </div>
          
        </div>
      </form>
    </div>

    <div class="foot">
      <button type="submit" form="account">Create Account</button>

      <p>Already have an account?&nbsp;<a href="">Log in</a>&nbsp;</p>
    </div>


  </div>

</body>
</html>
